<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Guessing Game</title>
<style>
  #colorBox {
    width: 200px;
    height: 200px;
    background-color: #FFFFFF; 
    border: 1px solid #000000;
    margin-bottom: 20px;
  }
</style>
<script>
  function changeColor() {
    var colors = ["red", "blue", "green", "yellow", "orange"];
    var randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.getElementById("colorBox").style.backgroundColor = randomColor;
  }

  function guessColor() {
    var userGuess = document.getElementById("colorInput").value.toLowerCase();
    var correctColor = document.getElementById("colorBox").style.backgroundColor;

    if (userGuess === correctColor) {
      alert("correct color.");
    } else {
      alert("sorry wrong again.");
    }
  }
</script>
</head>
<body>

<div id="colorBox"></div>

<button onclick="changeColor()">Change Color</button>

<p>Guess the color:</p>
<input type="text" id="colorInput">
<button onclick="guessColor()">Submit</button>

</body>
</html>
